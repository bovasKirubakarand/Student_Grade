<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><button id="teacherLink">Teacher</button></li>
            <li><button id="studentLink">Student</button></li>
        </ul>
    </nav>

    <div id="teacherView" class="view">
        <h1>Teacher View</h1>
        <form id="gradeForm">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required>
            </div>
            <div class="form-group">
                <label for="subject1">Subject 1 Mark:</label>
                <input type="number" id="subject1" required>
            </div>
            <div class="form-group">
                <label for="subject2">Subject 2 Mark:</label>
                <input type="number" id="subject2" required>
            </div>
            <div class="form-group">
                <label for="subject3">Subject 3 Mark:</label>
                <input type="number" id="subject3" required>
            </div>
            <div class="form-group">
                <label for="subject4">Subject 4 Mark:</label>
                <input type="number" id="subject4" required>
            </div>
            <div class="form-group">
                <label for="subject5">Subject 5 Mark:</label>
                <input type="number" id="subject5" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p id="teacherOutput"></p>
    </div>

    <div id="studentView" class="view">
        <h1>Student View</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="studentNameInput">Enter Your Name:</label>
                <input type="text" id="studentNameInput" required>
            </div>
            <button type="submit">Get Grades</button>
        </form>
        <p id="gradeOutput">Enter your name to see your grade.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
